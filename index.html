		<!-- Styles -->
		<link rel="stylesheet" href="./css/icons.css" />

		<link rel="stylesheet" href="./css/button.css" />
	</head>
	<body class="body">
		<div class="wrapper">
			<div class="video-player">
				<video
					class="video"
					src="./assets/videos/song.mp4"
					width="328"
					height="184.5"
					poster="./assets/images/video-thumbnail.png"
				></video>
				<div class="player-overlay">
					<div class="player-actions">
						<button
							id="backward"
							class="button"
							aria-label="Retroceder diez segundos"
							title="Retroceder diez segundos"
						>
							<i class="icon-backward"></i>
						</button>
						<button
							id="play"
							class="button"
							aria-label="Reproducir video"
							title="Reproducir video"
						>
							<i class="icon-play"></i>
						</button>
						<button
							id="forward"
							class="button"
							aria-label="Adelantar diez segundos"
							title="Adelantar diez segundos"
						>
							<i class="icon-forward"></i>
						</button>
					</div>
					<h2 class="video-title">Bad Bunny - Yonaguni (Video Oficial)</h2>
					<div class="player-progress">
						<input
							class="progressBar"
							type="range"
							value="0"
							min="0"
							step="1"
						/>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/main.js" type="module"></script>
	</body>
